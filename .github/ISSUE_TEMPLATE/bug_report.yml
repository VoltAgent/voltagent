name: Bug report
description: Create a report to help us improve
title: "[BUG]"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: >
        Please provide the context in which the problem occur.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. In your `@voltagent/core` setup, configure `...`
        2. When using the `@voltagent/vercel-ai` adapter, call function `...`
        3. Send the following request to the API endpoint: `...`
        4. Observe the error log or incorrect response (e.g., in Supabase logs if using `@voltagent/supabase`):
           `...`

        Or provide a link to a minimal reproducible code example (e.g., a GitHub repository).
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Packages
      description: Mention the Refine packages you are using and their versions.
      placeholder: |
        - @voltagent/core # Example voltagent package
        - @voltagent/cli # Example voltagent package
        # Add more relevant voltagent packages here
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
